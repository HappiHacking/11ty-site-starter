<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News (blog)</title>
  <meta name="description" content="News blog">
  <link rel="stylesheet" href="/css/stylesheet.css">
</head>
<body>
<div class=main-grid>
<!-- page header -->
<header>
  <!-- top level menu -->
  <div id="topmenu">
    <input type="checkbox" id="topmenu-toggle">
    <label for="topmenu-toggle" id="topmenu-icon">
      <svg id="topmenu-burger" width="1.5rem" height="1.5rem" viewBox="0 0 100 80">
        <rect width="100" height="20" rx="10"></rect>
        <rect y="30" width="100" height="20" rx="10"></rect>
        <rect y="60" width="100" height="20" rx="10"></rect>
      </svg>
      <svg id="topmenu-close" width="24" height="24" viewBox="0 0 100 80">
        <rect y="30" width="100" height="20" rx="10" transform="rotate(45 50 40)"></rect>
        <rect y="30" width="100" height="20" rx="10" transform="rotate(-45 50 40)"></rect>
      </svg>
    </label>
    <ul id="topmenu-list">
      <li class="topmenu-item">
        <a href="/">Home</a>
      </li>
      <li class="topmenu-item">
        <a href="/about/">About</a>
      </li>
      <li class="topmenu-item">
        <a href="/contact/">Getting In Touch</a>
      </li>
    </ul>
  </div>

</header>
<div class=left-column>
<nav>
<!-- navigation -->
  <div class="nav-bar">
    <ul class="nav-list"><li class="nav-item"><a href="/" class="nav-anchor">Home</a><ul><li class="nav-item nav-item-active"><a href="/news/" class="nav-anchor nav-anchor-active">News</a></li></ul></li>
<li class="nav-item"><a href="/about/" class="nav-anchor">About</a></li>
<li class="nav-item"><a href="/contact/" class="nav-anchor">Getting In Touch</a></li></ul>
  </div>
</nav>
</div>
<div class=right-column>
</div>

<main>

<div class="crumbs">
<a class="crumb" href="/">Home</a> /
<span class="last-crumb">News</span>
</div>
<hr>


  <h1>Example Sub-Page</h1>
<p>This page should appear as a sub-item of its parent in the navigation.</p>



</main>
<hr>
<footer>

</footer>
</div> <!-- end of main grid -->
</body>
</html>
